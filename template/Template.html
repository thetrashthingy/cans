<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <style>
        @font-face {
        font-family: 'CustomFont';
        src: url('fonts/font.ttf') format('truetype');
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #eaeaeb;
            overflow-y: auto;
            font-weight: bold;
        }
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-thumb {
            background: #7ac491;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #5a9b73;
        }
        ::-webkit-scrollbar-track {
            background: #eaeaeb;
            border-radius: 10px;
        }
        header {
            background-color: #7ac491;
            color: white;
            padding: 0; 
            display: flex;
            align-items: center;
        }
        .logo {
            max-width: 100px;
            margin-right: 20px; 
        }
        .content {
            flex: 1;
            padding: 1.5rem;
            text-align: center;
            height: 1500px; 
        }
        footer {
            background-color: #f8f9fa;
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
            border-top: 1px solid #e9ecef;
        }
        
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo" class="logo">
        <h1>Sorting Template</h1>
    </header>

    <div class="content">


    </div>

    <footer>
        &copy; 2024-2025 TM6 inc. No rights reserved. 
    </footer>

    <script>
        
        let isBouncing = false;

        document.addEventListener("scroll", () => {
            const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight;
            const clientHeight = document.documentElement.clientHeight;

            
            if (scrollTop < 0 && !isBouncing) {
                isBouncing = true;
                window.scrollTo({
                    top: 0,
                    behavior: "smooth",
                });
                setTimeout(() => (isBouncing = false), 500);
            }

            
            if (scrollTop + clientHeight > scrollHeight && !isBouncing) {
                isBouncing = true;
                window.scrollTo({
                    top: scrollHeight - clientHeight,
                    behavior: "smooth",
                });
                setTimeout(() => (isBouncing = false), 500);
            }
        });

        
        document.body.addEventListener("wheel", (e) => {
            const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight;
            const clientHeight = document.documentElement.clientHeight;

            
            if (scrollTop <= 0 && e.deltaY < 0) {
                e.preventDefault();
            }

            
            if (scrollTop + clientHeight >= scrollHeight && e.deltaY > 0) {
                e.preventDefault();
            }
        }, { passive: false });
        document.documentElement.style.overflowX = 'hidden';
        document.body.style.overflowX = 'hidden';
    </script>
</body>
</html>
